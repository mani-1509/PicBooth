  <body>
    <a href="javascript:history.back()">
      <img
        class="back-button"
        src="{{ url_for('static', filename='images/back-button.png') }}"
        alt="back-button"
      />
    </a>
    <div class="photobooth-container">
      <div id="flash" style="display: none"></div>

      <h1>Photobooth</h1>

      <div class="frame-slider">
        <label for="frameSelect">Choose Frame Style:</label>
        <select id="frameSelect" class="pixel-btn">
          <option value="frame1">Blue Glow</option>
          <option value="frame2">Retro Green</option>
          <option value="frame3">Pink Arcade</option>
          <option value="frame4">Fire Pixel</option>
          <option value="frame5">Cyberpunk</option>
        </select>
      </div>

      <video
        id="video"
        class="frame1"
        autoplay
        playsinline
        width="320"
        height="240"
      ></video>

      <div id="countdown" class="pixel-countdown"></div>

      <button id="take-photos-btn" class="pixel-btn">Take 3 Photos</button>

      <div class="strip-orientation">
        <label>
          <input type="radio" name="orientation" value="horizontal" checked />
          Horizontal
        </label>
        <label>
          <input type="radio" name="orientation" value="vertical" />
          Vertical
        </label>
      </div>

      <div id="strip" class="photo-strip" style="display: none">
        <canvas id="canvas1" width="160" height="120"></canvas>
        <canvas id="canvas2" width="160" height="120"></canvas>
        <canvas id="canvas3" width="160" height="120"></canvas>
      </div>

      <div id="actions" style="display: none">
        <button id="download-btn" class="pixel-btn">Download</button>
        <button id="save-btn" class="pixel-btn">Save</button>
      </div>

      <div
        id="save-loader"
        style="display: none; text-align: center; margin-top: 1em"
      >
        <span class="pixel-loader"></span>
        <span style="font-family: inherit">Saving...</span>
      </div>

      <hr />

      <button id="emotion-btn" class="pixel-btn">Pic Chat</button>
    </div>

    <script src="{{ url_for('static', filename='js/photobooth.js') }}"></script>
