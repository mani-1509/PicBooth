<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>My Photo History - View Saved Photo Booth Pictures | PicBooth</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    
    <!-- SEO Meta Tags -->
    <meta name="description" content="View and download your saved photo booth pictures. Access your photo strip history and memories from PicBooth." />
    <meta name="keywords" content="photo history, saved photos, photo booth gallery, my pictures, photo booth memories, saved photo strips" />
    <meta name="robots" content="noindex, nofollow" />
    <link rel="canonical" href="https://pic-booth.vercel.app/history" />
    
    <!-- Favicon -->
    <link rel="icon" type="image/svg+xml" href="{{ url_for('static', filename='favicon.svg') }}" />
    
    <!-- Google Consent Mode -->
    <script>
      window.dataLayer = window.dataLayer || [];
      function gtag(){dataLayer.push(arguments);}
      
      gtag('consent', 'default', {
        'ad_storage': 'denied',
        'ad_user_data': 'denied',
        'ad_personalization': 'denied',
        'analytics_storage': 'denied'
      });
    </script>
    
    <!-- Google Funding Choices (Consent Management Platform) -->
    <script async src="https://fundingchoicesmessages.google.com/i/pub-5356065806901786?ers=1" nonce="NONCE"></script>
    <script nonce="NONCE">(function() {function signalGooglefcPresent() {if (!window.frames['googlefcPresent']) {if (document.body) {const iframe = document.createElement('iframe'); iframe.style = 'width: 0; height: 0; border: none; z-index: -1000; left: -1000px; top: -1000px;'; iframe.style.display = 'none'; iframe.name = 'googlefcPresent'; document.body.appendChild(iframe);} else {setTimeout(signalGooglefcPresent, 0);}}}signalGooglefcPresent();})();</script>
    
    <!-- Google AdSense -->
    <script async src="https://pagead2.googlesyndication.com/pagead/js/adsbygoogle.js?client=ca-pub-5356065806901786"
     crossorigin="anonymous"></script>
    
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/pixel.css') }}"
    />
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='css/history.css') }}"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Press+Start+2P&family=VT323&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <a href="javascript:history.back()">
      <img
        class="back-button"
        src="{{ url_for('static', filename='images/back-button.png') }}"
        alt="back-button"
      />
    </a>
    <div class="history-gallery">
      <div class="history-title">üì∏ My PhotoBooth History</div>
      {% if photos %}
      <div class="photo-grid">
        {% for photo in photos %}
        <div class="photo-card">
          <img src="{{ photo.image_url }}" alt="Photo strip" />
          <div class="photo-meta">
            {{ photo.created_at[:16].replace('T', ' ') }}<br />
            Orientation: {{ photo.orientation|capitalize }}
          </div>
          <a class="download-btn" href="{{ photo.image_url }}" download>
            <span class="download-icon">‚¨áÔ∏è</span>Download
          </a>
          <button class="remove-btn" data-url="{{ photo.image_url }}">
            <span class="remove-icon">üóëÔ∏è</span>Remove
          </button>
        </div>
        {% endfor %}
      </div>
      {% else %}
      <div style="color: #ff00cc; text-align: center; font-size: 1.2em">
        No saved photo strips yet.<br />
        <a
          href="{{ url_for('photobooth') }}"
          class="pixel-btn"
          style="margin-top: 1em"
          >Go to Photobooth</a
        >
      </div>
      {% endif %}
    </div>
    <script src="{{ url_for('static', filename='js/history.js') }}"></script>
  </body>
</html>
